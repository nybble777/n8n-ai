# Production конфигурация для деплоя на VPS (Oracle Cloud, DigitalOcean, etc)
# Использование: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-production
    restart: always
    ports:
      - "80:5678"    # HTTP
      - "443:5678"   # HTTPS (если используете Caddy/Nginx)
    environment:
      # Основные настройки
      - N8N_PORT=5678
      - N8N_PROTOCOL=https  # Измените на http если нет HTTPS
      - N8N_HOST=${DOMAIN:-your-domain.com}
      
      # Безопасность (ОБЯЗАТЕЛЬНО!)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}  # Установите в .env
      
      # Шифрование (ОБЯЗАТЕЛЬНО!)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}  # Установите в .env
      
      # База данных PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}  # Установите в .env
      
      # Webhook URL
      - WEBHOOK_URL=https://${DOMAIN:-your-domain.com}
      
      # Временная зона
      - GENERIC_TIMEZONE=Europe/Moscow
      - TZ=Europe/Moscow
      
      # Режим production
      - NODE_ENV=production
      - N8N_LOG_LEVEL=info
      
      # Executions
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336  # 14 дней
      
      # Метрики (опционально)
      - N8N_METRICS=false
      
    volumes:
      - n8n-data:/home/node/.n8n
      - ./backups:/backups
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - n8n-network
    
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5678/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: always
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # Установите в .env
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Опционально: Caddy для автоматического HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: n8n-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - n8n-network
    depends_on:
      - n8n

volumes:
  n8n-data:
    driver: local
  postgres-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  n8n-network:
    driver: bridge


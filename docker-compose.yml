version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-prototype
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Основные настройки
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # База данных (SQLite для простоты)
      - DB_TYPE=sqlite
      
      # Временная зона
      - GENERIC_TIMEZONE=Europe/Moscow
      - TZ=Europe/Moscow
      
      # Режим разработки
      - NODE_ENV=development
      - N8N_LOG_LEVEL=debug
      
      # Отключение телеметрии
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      
      # Webhook URL
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      # Сохранение данных, workflow и учетных данных
      - ./n8n-data:/home/node/.n8n
      # Кастомные узлы (если понадобятся)
      - ./custom-nodes:/home/node/.n8n/custom
      # Резервные копии
      - ./backups:/backups
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge


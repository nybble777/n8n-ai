version: '3.8'

# Расширенная конфигурация с PostgreSQL
# Использование: docker-compose -f docker-compose.postgres.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password_change_me
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-prototype
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Основные настройки
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password_change_me
      
      # Временная зона
      - GENERIC_TIMEZONE=Europe/Moscow
      - TZ=Europe/Moscow
      
      # Режим разработки
      - NODE_ENV=development
      - N8N_LOG_LEVEL=debug
      
      # Отключение телеметрии
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      
      # Webhook URL
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - ./n8n-data:/home/node/.n8n
      - ./custom-nodes:/home/node/.n8n/custom
      - ./backups:/backups
    networks:
      - n8n-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

networks:
  n8n-network:
    driver: bridge

